<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          type="text/css"
          href="{{url_for('static', filename='css/style.css')}}">

    <title>{{ title }}</title>
</head>

<body>
<div class="center-header">
    <h1>{{ title }}</h1>
</div>

<hr>

<div class="container">
    <div class="row">
        <div class="col-md-10 center-block">

            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5200">
                <ol class="carousel-indicators">
                    {% for image in images %}
                        <li data-target="#myCarousel" data-slide-to="{{ loop.index - 1 }}" {% if loop.first %} class="active" {% endif %}></li>
                    {% endfor %}
                </ol>

                <div class="carousel-inner" role="listbox">

                    {% for image in images %}
                        <div class="item {% if loop.first %} active {% endif %}">
                            <img src="{{ url_for('static', filename='img/' + image.filename) }}" alt="...">
                        </div>
                    {% endfor %}

                </div>

            </div>

            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span> </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span> </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
